<div>
  <app-single-station
    *ngFor="let station of stations"
    [station]="station"
  ></app-single-station>

  <p *ngIf="!statons && !error">
    Loading...
  </p>
  <div class="alert alert-danger" *ngIf="error">
    <h1>Oops... something went wrong.</h1>
    <p>{{ error }}</p>
  </div>
</div>
